repos:
  - repo: https://github.com/PyCQA/isort
    rev: '5.9.1'
    hooks:
      - id: isort
  - repo: https://github.com/asottile/pyupgrade
    rev: 'v2.25.0'
    hooks:
      - id: pyupgrade
        args:
          - --py37-plus
  - repo: https://github.com/psf/black
    rev: '22.3.0'
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: '3.9.2'
    hooks:
      - id: flake8
        args:
          - "--max-line-length=97"

default_language_version:
      python: python3
